branches:
  only:
  - fathon-dev

env:
  global:
    - CIBW_BUILD="cp35-* cp36-* cp37-* cp38-*"
    - CIBW_TEST_COMMAND="pytest tests"

matrix:
  include:
    # ===== Linux ======
    - name: "Python 3.5 on Linux"
      language: python
      dist: xenial
      python: "3.5"
      services:
        - docker
    - name: "Python 3.6 on Linux"
      language: python
      dist: xenial
      python: "3.6"
      services:
        - docker
    - name: "Python 3.7 on Linux"
      language: python
      dist: xenial
      python: "3.7"
      services:
        - docker
    - name: "Python 3.8 on Linux"
      language: python
      dist: xenial
      python: "3.8"
      services:
        - docker
    # ======= macOS ========
    - name: "Python 3.6.5 on macOS 10.13"
      os: osx
      osx_image: xcode9.4
      language: shell
    - name: "Python 3.7.3 on macOS 10.14"
      os: osx
      osx_image: xcode10.2
      language: shell
    - name: "Python 3.8 on macOS 10.14"
      os: osx
      osx_image: xcode10.2
      language: shell

before_install:
  - python3 --version

install:
#  - if [ "${TRAVIS_OS_NAME:-}" == "osx" ]; then
#      brew update;
#      brew upgrade python;
#    fi
  - pip3 install --upgrade cibuildwheel
  - pip3 install -U pip
  - pip3 install -U pytest
  - pip3 install -r requirements.txt
#  - pip3 install .

script:
#  - pytest tests
  - cibuildwheel --output-dir wheelhouse
  - ls wheelhouse
  - pip3 install twine
  - twine upload --repository-url https://test.pypi.org/legacy/ --skip-existing wheelhouse/* -u ${TEST_PYPI_USR} -p ${TEST_PYPI_PWD}
